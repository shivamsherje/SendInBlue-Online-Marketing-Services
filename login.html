<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your Sendinblue account.</title>
    <link rel="stylesheet" href="./Styles/header&footer.css">
    <link rel="stylesheet" href="./Styles/login.css">
</head>
<body>
    <div>
        <img src="./files/Screenshot (428).png" alt="">
    </div>
    <div id="form"> 
        <h1>Log In</h1>
        <p class="tag">Email address</p>
        <input id="email" type="text">
        <p class="tag">Password</p>
        <input id="pass" type="password">
        <button id="loginbtn">Log In</button>
        <div id="seprator">
            <hr>
            <p>OR</p>
            <hr>
        </div>
        <div class="bypass">
            <img style="width: 7%;" src=https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=754&h=754&fit=crop&dpr=1" alt="">
            <p>Sign in with Google</p>
        </div>
        <div class="bypass">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/488px-Apple_logo_black.svg.png?20220821121934" alt="">
            <p>Sign in with Apple</p>
        </div>
    </div>
    <div id="end">
        <p class="underline" id="createacc">Create an account</p>
        <p style="margin: 0 6px;">|</p>
        <p class="underline">Forgot Password</p>
    </div>
</body>
</html>

<script src="./Scripts/login.js"></script>
